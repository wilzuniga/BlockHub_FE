<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar Wallet - BlockHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
    <!-- Web3 Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.1/dist/ethers.umd.min.js"></script>
    
    <style>
        :root {
            --primary-color: #013EFB;
            --secondary-color: #90F209;
            --accent-color: #90F209;
            --dark-navy: #01112B;
            --deep-black: #000000;
            --almost-black: #0a0a0a;
            --dark-charcoal: #1a1a1a;
            --light-gray: #EBEBEB;
            --glass-bg: rgba(235, 235, 235, 0.1);
            --glass-border: rgba(235, 235, 235, 0.2);
            --dark-glass: rgba(1, 17, 43, 0.3);
            --text-light: rgba(235, 235, 235, 0.95);
            --text-muted: rgba(235, 235, 235, 0.75);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, var(--deep-black) 0%, var(--almost-black) 25%, var(--dark-charcoal) 40%, var(--dark-navy) 70%, var(--primary-color) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-light);
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, var(--deep-black) 0%, var(--almost-black) 20%, var(--dark-charcoal) 35%, var(--dark-navy) 55%, var(--primary-color) 75%, var(--secondary-color) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Glassmorphism */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header {
            padding: 2rem;
            text-align: center;
        }

        .header-logo {
            margin-bottom: 1.5rem;
        }

        .main-logo {
            height: 80px;
            width: auto;
            max-width: 200px;
            object-fit: contain;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .main-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4)) brightness(1.1);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--light-gray), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Wallet Connection Card */
        .wallet-card {
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
            text-align: center;
        }

        /* Connection Status */
        .connection-status {
            margin-bottom: 2rem;
        }

        .status-disconnected {
            color: #ff6b6b;
        }

        .status-connected {
            color: var(--secondary-color);
        }

        /* Wallet Address Display */
        .wallet-address {
            background: var(--dark-glass);
            border-radius: 15px;
            padding: 1rem 2rem;
            margin: 1rem 0;
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            word-break: break-all;
        }

        /* Buttons */
        .btn {
            padding: 16px 32px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Roboto Mono', monospace;
            margin: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--light-gray);
            box-shadow: 0 10px 30px rgba(1, 62, 251, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(1, 62, 251, 0.5), 0 0 30px rgba(144, 242, 9, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Data Display */
        .data-section {
            margin-top: 3rem;
        }

        .data-grid {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .data-item {
            background: var(--dark-glass);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-label {
            font-weight: 600;
            color: var(--text-light);
        }

        .data-value {
            color: var(--secondary-color);
            font-weight: 500;
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(144, 242, 9, 0.3);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Back Link */
        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 100;
            padding: 0.5rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-link:hover {
            background: rgba(144, 242, 9, 0.2);
            border-color: var(--secondary-color);
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 25px rgba(144, 242, 9, 0.3);
        }

        .back-logo {
            height: 50px;
            width: auto;
            max-width: 120px;
            object-fit: contain;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .back-link:hover .back-logo {
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.4)) brightness(1.1);
        }

        /* Error Messages */
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .wallet-card {
                padding: 2rem 1rem;
            }
            
            .container {
                padding: 1rem;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
                padding: 0.3rem;
            }

            .back-logo {
                height: 40px;
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <a href="index.html" class="back-link">
        <img src="src/assets/BLANCO.png" alt="BlockHub Logo" class="back-logo">
    </a>
    
    <div class="container">
        <div class="header">
            
            <h1>Conectar Wallet</h1>
            <p>Conecta tu wallet de Ethereum para acceder a la plataforma descentralizada de BlockHub</p>
        </div>

        <div class="wallet-card glass">
            <div class="connection-status">
                <h2 id="connectionStatus" class="status-disconnected">Wallet Desconectada</h2>
                <div id="walletAddress" class="wallet-address" style="display: none;"></div>
            </div>

            <div id="disconnectedState">
                <p style="margin-bottom: 2rem; color: var(--text-muted);">
                    Para comenzar, conecta tu wallet MetaMask para interactuar con la blockchain de Ethereum.
                </p>
                <button id="connectBtn" class="btn btn-primary">
                    Conectar MetaMask
                </button>
            </div>

            <div id="connectedState" style="display: none;">
                <div class="data-section">
                    <h3>Información de la Wallet</h3>
                    <div class="data-grid">
                        <div class="data-item">
                            <span class="data-label">Red:</span>
                            <span id="networkName" class="data-value">-</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Chain ID:</span>
                            <span id="chainId" class="data-value">-</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Balance ETH:</span>
                            <span id="ethBalance" class="data-value">-</span>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 2rem;">
                    <a href="editor-archivos.html" class="btn btn-primary" style="text-decoration: none; display: inline-block; margin-right: 0.5rem;">
                        📝 Editor de Archivos
                    </a>
                    <button id="refreshBtn" class="btn btn-secondary">
                        Actualizar Datos
                    </button>
                    <button id="disconnectBtn" class="btn btn-danger">
                        Desconectar
                    </button>
                </div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Global variables
        let provider = null;
        let signer = null;
        let userAccount = null;

        // Network names mapping
        const networkNames = {
            1: 'Ethereum Mainnet',
            11155111: 'Sepolia Testnet',
            5: 'Goerli Testnet',
            137: 'Polygon Mainnet',
            80001: 'Polygon Mumbai'
        };

        // DOM elements
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const walletAddress = document.getElementById('walletAddress');
        const disconnectedState = document.getElementById('disconnectedState');
        const connectedState = document.getElementById('connectedState');
        const errorMessage = document.getElementById('errorMessage');
        const networkName = document.getElementById('networkName');
        const chainId = document.getElementById('chainId');
        const ethBalance = document.getElementById('ethBalance');

        // Utility functions
        function makeShortAddress(address) {
            return address.slice(0, 6) + "..." + address.slice(-6);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function updateUI() {
            if (userAccount) {
                connectionStatus.textContent = 'Wallet Conectada';
                connectionStatus.className = 'status-connected';
                walletAddress.textContent = makeShortAddress(userAccount);
                walletAddress.style.display = 'block';
                disconnectedState.style.display = 'none';
                connectedState.style.display = 'block';
                loadWalletData();
            } else {
                connectionStatus.textContent = 'Wallet Desconectada';
                connectionStatus.className = 'status-disconnected';
                walletAddress.style.display = 'none';
                disconnectedState.style.display = 'block';
                connectedState.style.display = 'none';
            }
        }

        async function loadWalletData() {
            try {
                if (!provider || !userAccount) return;

                // Get network info
                const network = await provider.getNetwork();
                networkName.textContent = networkNames[network.chainId] || `Unknown (${network.chainId})`;
                chainId.textContent = network.chainId.toString();

                // Get ETH balance
                const balance = await provider.getBalance(userAccount);
                const ethValue = ethers.formatEther(balance);
                ethBalance.textContent = parseFloat(ethValue).toFixed(4) + ' ETH';

            } catch (error) {
                console.error('Error loading wallet data:', error);
                showError('Error al cargar datos de la wallet');
            }
        }

        async function connectWallet() {
            try {
                // Check if MetaMask is installed
                if (typeof window.ethereum === 'undefined') {
                    showError('MetaMask no está instalado. Por favor instala MetaMask para continuar.');
                    return;
                }

                // Request account access
                connectBtn.textContent = 'Conectando...';
                connectBtn.disabled = true;

                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                if (accounts.length === 0) {
                    throw new Error('No se pudo acceder a ninguna cuenta');
                }

                // Initialize provider and signer
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                userAccount = accounts[0];

                updateUI();
                console.log('Wallet conectada:', userAccount);

            } catch (error) {
                console.error('Error conectando wallet:', error);
                showError('Error al conectar la wallet: ' + error.message);
            } finally {
                connectBtn.textContent = 'Conectar MetaMask';
                connectBtn.disabled = false;
            }
        }

        function disconnectWallet() {
            provider = null;
            signer = null;
            userAccount = null;
            updateUI();
            console.log('Wallet desconectada');
        }

        // Event listeners
        connectBtn.addEventListener('click', connectWallet);
        disconnectBtn.addEventListener('click', disconnectWallet);
        refreshBtn.addEventListener('click', loadWalletData);

        // Listen for account changes
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    disconnectWallet();
                } else {
                    userAccount = accounts[0];
                    updateUI();
                }
            });

            window.ethereum.on('chainChanged', (chainId) => {
                loadWalletData();
            });
        }

        // Check if already connected on page load
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({
                        method: 'eth_accounts'
                    });
                    
                    if (accounts.length > 0) {
                        provider = new ethers.BrowserProvider(window.ethereum);
                        signer = await provider.getSigner();
                        userAccount = accounts[0];
                        updateUI();
                    }
                } catch (error) {
                    console.error('Error checking existing connection:', error);
                }
            }
        });
    </script>
</body>
</html>
